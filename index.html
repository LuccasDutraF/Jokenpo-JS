<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô Online</title>
</head>

<body>

    <main>

        <p id="RoomInfo">Sala:</p>
        <a href="https://github.com/LuccasDutraF/Jokenpo-JS?tab=readme-ov-file#jokenpo-js" class="linkSala">Para saber como jogar clique aqui</a>

        <h1>JOKENPÔ</h1>

        <section class="score">
            <div class="scorePlayer">
                <h2 id="PlayerName">PLAYER</h2>
                <div class="imgchosen-player">
                    <div class="imgchosen-player-container">
                        <img src="assets/tesoura.png" class="scissorstomove-Player" alt="">
                        <img src="assets/pedra.png" class="rocktomove-Player" alt="">
                        <img src="assets/papel.png" class="papertomove-Player" alt="">
                    </div>
                    <p><span id="PointHuman">0</span></p>
                </div>
            </div>
            <div class="scoreMachine">
                <h2 id="OpponentName">OPPONENT</h2>
                <div class="imgchosen-machine">
                    <p><span id="PointMachine">0</span></p>
                    <div class="imgchosen-machine-container">
                        <img src="assets/tesoura.png" class="scissorstomove-Machine" alt="">
                        <img src="assets/pedra.png" class="rocktomove-Machine" alt="">
                        <img src="assets/papel.png" class="papertomove-Machine" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="moveselector">
            <div class="moveselector-container">
                <h2 class="WhoWin">CHOOSE YOUR MOVE</h2>
                <div class="img-container">
                    <div class="img-box">
                        <img onclick="HumanMove('Rock')" src="assets/pedra.png" alt="">
                        <p>ROCK</p>
                    </div>
                    <div class="img-box">
                        <img onclick="HumanMove('Scissors')" src="assets/tesoura.png" alt="">
                        <p>SCISSORS</p>
                    </div>
                    <div class="img-box">
                        <img onclick="HumanMove('Paper')" src="assets/papel.png" class="paper" alt="">
                        <p>PAPER</p>
                    </div>
                </div>
            </div>
        </section>

        <button class="StartGame">START</button>
    </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDauWJBpOUUdsbtHW4ov4wiFkVRv4j4NI",
      authDomain: "jokenpomultiplayer.firebaseapp.com",
      projectId: "jokenpomultiplayer",
      storageBucket: "jokenpomultiplayer.appspot.com",
      messagingSenderId: "841092414228",
      appId: "1:841092414228:web:4bf6942774c5a64a422001"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // expõe para script.js
    window.db = db;
    window.firestoreHelpers = { doc, setDoc, onSnapshot, updateDoc };
  </script>

  <!-- Seu JS vem por último (garante Firebase pronto) -->
  <script src="script.js?v=1"></script>
</body>
</html>
</body>

</html>
